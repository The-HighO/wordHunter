<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,400,700,500,600,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
  <title>Word Hunter|Team Intel</title>
</head>

<body>
  <div class="mainContainer">
    <div class="logo">

    </div>
    <div class="main">
      <span class="comment">
        <b id="alert"></b>
        <img id="image" src="" alt="">
      </span>
      <div class="wrapper">
        <h1>Team Intel Word Hunter</h1>
        <div class="content">
          <input type="text" class="typing-input" maxlength="1">
          <div class="inputs"></div>
          <div class="details">
            <p class="hint"><b>Hint:</b> <span></span></p>
            <p class="guess-left"><b>Trials Left:</b> <span></span></p>
            <p class="wrong-letter"><b>Missed Shots(letters):</b> <span></span></p>
          </div>
          <button class="reset-btn">Reset Game</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
